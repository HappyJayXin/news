<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap-reboot.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <title>News</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-darkblue static-top">
      <div class="container">
        <a class="navbar-brand font-weight-bold" href="#">及時新聞</a>
      </div>
    </nav>

    <!-- when ajax fail -->
    <div
      class="alert alert-warning alert-dismissible fade show text-center d-none"
      role="alert"
    >
      <strong>Oops!</strong> 資料未正確載入，請重新整理，或確認網路連線正常。
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!-- Page Content -->
    <div id="content" class="container">
      <div id="newsList" class="list-group my-4"></div>     
    </div>

    <!-- back to top -->
    <a id="back-to-top" href="#" class="back-to-top"><img src="img/arrow.svg" alt=""></a>

    <!-- footer -->
    <footer class="font-small bg-darkblue text-light">
      <!-- Copyright -->
      <div class="text-center py-3">
        © 2018 Copyright:
        <a href="https://github.com/HappyJayXin/news" target="_blank">
          HappyJayXin</a
        >
      </div>
      <!-- Copyright -->
    </footer>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/backTop.js"></script>
  </body>
</html>
